<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="random-number">
  <script>
    /**
     * `random-number`
     * Generate a random number
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RandomNumber extends Polymer.Element {
      static get is() { return 'random-number'; }
    }

    const randomNumber = (max, min = 0) => Math.floor(Math.random() * (max - min)) + min;

    window.customElements.define(RandomNumber.is, RandomNumber);
  </script>
</dom-module>
