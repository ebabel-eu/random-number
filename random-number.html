<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="random-number">
  <template>
    <p>The &lt;random-number&gt; component does not produce a visual template.</p>
    <p>Call randomNumber(max) to get a random number between 0 and max.</p>
    <p>Call randomNumber(max, min) to get a random number between min and max.</p>
    <p>The parameter min and max are integers and are included in the possible random values.</p>
  </template>
  <script>
    /**
     * `random-number`
     * Generate a random integer number
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RandomNumber extends Polymer.Element {
      static get is() { return 'random-number'; }
    }

    const randomNumber = (max, min = 0) => Math.floor(Math.random() * (max - min)) + min + 1;

    window.customElements.define(RandomNumber.is, RandomNumber);
  </script>
</dom-module>
