<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="random-number">
  <script>
    /**
     * `random-number`
     * Returns a random integer number from 0 to max or from min to max (max is non-inclusive)
     * max: Number
     * min?: Number
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RandomNumber extends Polymer.Element {
      static get is() { return 'random-number'; }

      randomNumber(max, min = 0) {
        return Math.floor(Math.random() * (max - min)) + min;
      }
    }

    window.customElements.define(RandomNumber.is, RandomNumber);
  </script>
</dom-module>
